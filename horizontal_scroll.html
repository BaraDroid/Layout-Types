<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal sections</title>
</head>
<style>
    @font-face {
        font-family: 'DM Sans';
        src: url('font/DM_Sans/DMSans-VariableFont_opsz,wght.ttf');
    }

    * {
        position: relative;
        box-sizing: border-box;
    }

    html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'DM Sans';
            height: 100dvh;
            display: flex;
            flex-direction: column;
            /* dokud tady nebylo flex, tak to scrollovalo jen "venku", ne mezi header und footer */
            
        }

        header {
            height: 100px;
            background-color: #e1b382;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 10px 0 #c89666;
            z-index: 2;
            position: sticky;
            top: 0;
            right: 0;
            left: 0;
        }

        footer {
            height: 80px;
            background-color: #e1b382;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -8px 10px 0 #c89666;
            position: sticky;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .inside {
            width: 100%;
            max-width: 1440px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            padding: 30px 16px;
            >span {
                align-self: flex-end;
                margin-left: auto;
                font-size: 24px;
            }
        }

        main {
            background-color: #12343b;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            scrollbar-width: none; 
            scroll-snap-type: x mandatory;
        }

        section {
            flex-shrink: 0;
            width: 100dvw;
            background-size: contain;
            background-size: max(1440px);
            background-repeat: no-repeat;
            background-position: center center;
            scroll-snap-align: start;
            height: calc(100dvh - 180px);
        }

        .first_fox {
            background-image: url('img/fox3.jpg');
        }

        .second_fox {
            background-image: url('img/fox2.jpg');
        }

        .third_fox {
            background-image: url('img/fox1.jpg');
        }
</style>
<body onload="checkScrollSection()">
    <header>
        <div class="inside">
            <span>Horizontal scroll</span>
        </div>
    </header>
    <main id="scrollHorizontal">
        <section class="first_fox"></section>
        <section class="second_fox"></section>
        <section class="third_fox"></section>
    </main>
    
    <footer>
        <div class="inside">
            <span>Barbora</span>
        </div>
    </footer>
    <script>
    const scrollSection = document.getElementById('scrollHorizontal');

        function checkScrollSection() {
            if(scrollSection) {
                scrollSection.addEventListener('wheel', moveLeft);
            }
        }

    function moveLeft(event) {
        console.log("they see me scrolling, they hating");
        event.preventDefault();
        scrollSection.scrollLeft += event.deltaY * 15;
        console.log("Current scrollLeft:", scrollSection.scrollLeft, "DeltaY:", event.deltaY);
     }

</script>
</body>
</html>
