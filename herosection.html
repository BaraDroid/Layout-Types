        html, body {
            font-family: 'Roboto';
            width: 100%;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;

            box-sizing: border-box;

        a {
            cursor: pointer;

            color: red;

            width: 100%;

        .atf {
            background-color: black;

        }

        .atf img {
            width: 100%;
            max-width: 1440px;
        }

        .opening {
            padding-top: 30px;
            max-width: 1440px;
        }

        .opening table {
            font-size: 32px;
            width: 40%
        }

        .opening table td:nth-child(2) {
            text-align: center;
            }

        .location {
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .titel {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .food_menu {
            max-width: 1440px;
        }

        footer {
            height: 10dvh;
            background-color: goldenrod;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        footer div {
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20%;
        }
